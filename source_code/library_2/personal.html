<!DOCTYPE html>
<html lang="en">
<head>
  <title>Member Profile - Library Management System</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
    }
    .profile-details {
      margin-top: 20px;
    }
    .profile-details h3 {
      margin-bottom: 10px;
    }
    .profile-details p {
      font-size: 16px;
      color: #555;
      margin-bottom: 5px;
    }
    .profile-details ul {
      margin-top: 10px;
      margin-bottom: 0;
      padding-left: 0;
      list-style: none;
    }
    .profile-details ul li {
      font-size: 16px;
      color: #555;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Personal Profile</a>
        <button onClick=explore() class="btn-primary" id="go-explore-books">Explore Books</button>
    </nav>
    <br>
  <div class="container-fluid">
   
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div>
          <img src="profile.jpeg" class="img-fluid" id="profile-pic">
        </div>
        <div class="profile-details">
          <h3>John Doe</h3>
          <p><i class="fas fa-envelope"></i> johndoe@example.com</p>
          <p><i class="fas fa-phone"></i> +1 123-456-7890</p>
          <p><i class="fas fa-map-marker-alt"></i> 123 Main St, Anytown USA</p>
          <p><i class="fas fa-id-badge"></i> Member ID: 123456</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="profile-details">
    
          <h4>Books Read</h4>
        <div class="row">
          <div class="col-md-3">
            <div class="book">
              <img src="book1.jpeg" alt="Book 1" class="img-fluid">
            </div>
          </div>
          <div class="col-md-3">
            <div class="book">
              <img src="book12.jpeg" alt="Book 2" class="img-fluid">
            </div>
          </div>
          <div class="col-md-3">
            <div class="book">
              <img src="book6.jpeg" alt="Book 2" class="img-fluid">
            </div>
          </div>
          <div class="col-md-3">
            <div class="book">
              <img src="book5.jpeg" alt="Book 3" class="img-fluid">
            </div>
          </div>
        </div>
        <hr>
          <h4>Favorite Genres</h4>
          <ul>
            <li>Mystery</li>
            <li>Thriller</li>
            <li>Romance</li>
          </ul>
          <form class="mt-3" onsubmit="return false">
            <div class="form-group">
              <label id="add-genre">Add Favorite Genre</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="favorite-genre" placeholder="Enter genre">
                <div class="input-group-append">
                  <button class="btn btn-outline-primary" type="button" onclick="addGenre()">Add</button>
                </div>
              </div>
              
            </div>
          </form>
          <div class="form-group">
            <label for="reading-format">Preferred Reading Format:</label><br>
            <div class="form-check" id="radio-profile">
              <input class="form-check-input" type="radio" name="reading-format" id="print" value="print" onclick="updatePreferredFormat()">
              <label class="form-check-label" for="print">
                Print
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="reading-format" id="ebook" value="ebook" onclick="updatePreferredFormat()">
              <label class="form-check-label" for="ebook">
                Ebook
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="reading-format" id="audiobook" value="audiobook" onclick="updatePreferredFormat()">
              <label class="form-check-label" for="audiobook">
                Audiobook
              </label>
            </div>
          </div>
          
          <div id="preferred-format-display"></div>
          
          
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"></script>
  <script src="personal.js"></script>
    </body>
</html>
