<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6 col-lg-4">
                    <h2 class="text-center">Login</h2>
                    <div class="card">
                        <div class="card-body">
                            
                            <form id="loginForm">
                                <div class="form-group">
                                    <label for="username" id="login_user_l">Username:</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="language">Preferred Language:</label>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="english" name="language" value="english" checked>
                                        <label class="form-check-label" for="english">English</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="french" name="language" value="french">
                                        <label class="form-check-label" for="french">French</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="spanish" name="language" value="spanish">
                                        <label class="form-check-label" for="spanish">Spanish</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="german" name="language" value="german">
                                        <label class="form-check-label" for="german">German</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" id="login_pass_l">Password:</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="form-check d-flex justify-content-between">
                                    
                                    <button type="submit" class="btn btn-primary" id="login_btn">Login</button>
                                
                                </div>
                                <div>
                                    <input type="checkbox" class="form-check-input" id="keepSignedIn" name="keepSignedIn">
                                    <label class="form-check-label" for="keepSignedIn">Keep me signed in</label>
                                </div>
                                <img id ="lib_login_img"src="library_login.jpeg" alt="Library Management" class="img-fluid mx-auto d-block mb-3">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="login.js"></script>
    </body>
</html>
